<div class="external">
    <h2 class="title"*ngIf="loaded">CollabCanvas</h2>
    <div class="internal" *ngIf="loaded">
        <div class="perspective" *ngIf="perspective.rows.length>0">
            <div *ngFor="let r of perspective.rows">
                <div class="pixel" *ngFor="let p of r">
                    <div class="element"
                        [ngStyle]="{'background-color': p.hexColor}"
                        (click)="selectPixel(p)">&nbsp;</div>
                </div>
                <br />
            </div>
        </div>
    </div>
    <div *ngIf="!loaded">Loading content... </div>
    <div *ngIf="pixelHasBeenSelected && userCanEdit">
        <div class="paint">            
                <input class="input-paint" type="color" [(ngModel)]="newPixel.hexColor" clear-icon>
                <button class="button-paint" type appEmoji="button" value="paint" (click)="paint()"> </button>            
        </div>
    </div>
    <div *ngIf="pixelHasBeenSelected && !userCanEdit">
        <span class="warning">We appreciate your enthusiasm. Please come back tomorrow to contribute again</span>
    </div> 
</div>
